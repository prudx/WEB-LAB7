
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- start of nav section -->
  		<nav class="navbar navbar-inverse">
    		<!-- nav header/ branding -->
    		<div class="navbar-header">
      			<a class="navbar-brand" href="/">Lab 2</a>
    		</div>
    		<!-- List containing nav links -->
    		<ul class="nav navbar-nav">
      			<li@if(title == "Home"){class="active"}><a href="@routes.HomeController.index()">Home</a></li>
      			<li @if(title == "Home"){class="active"}><a href="@routes.HomeController.about()">About Us</a></li>
      			<li @if(title == "Home"){class="active"}><a href="@routes.HomeController.products()">Products</a></li>
      			<li @if(title == "Home"){class="active"}><a href="@routes.HomeController.contact()">Contact Us</a></li>
    		</ul>
  		</nav>
  		
  		<div class="container-fluid text-center">
    		@content
    	</div>

    <footer class="container-fluid text-center">
      <p></p>
    </footer>
    </div>
        
    </body>
</html>
